<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" type="image/png" href="image/favicon.ico">
    <title>Anh YÊU Em</title>        
    <link type="text/css" rel="stylesheet" href="./renxi/default.css">
    <script type="text/javascript" src="./renxi/jquery.min.js"></script>
    <script type="text/javascript" src="./renxi/jscex.min.js"></script>
    <script type="text/javascript" src="./renxi/jscex-parser.js"></script>
    <script type="text/javascript" src="./renxi/jscex-jit.js"></script>
    <script type="text/javascript" src="./renxi/jscex-builderbase.min.js"></script>
    <script type="text/javascript" src="./renxi/jscex-async.min.js"></script>
    <script type="text/javascript" src="./renxi/jscex-async-powerpack.min.js"></script>
    <script type="text/javascript" src="./renxi/functions.js" charset="utf-8"></script>
    <script type="text/javascript" src="./renxi/love.js" charset="utf-8"></script>
    <style type="text/css">
        .STYLE1 {color: #666666}
    </style>
    <meta http-equiv=”Pragma” content=”no-cache”>
    <meta http-equiv=”Expires” content=”-1″>
    <meta http-equiv=”CACHE-CONTROL” content=”NO-CACHE”>
</head>
<body onLoad="window.scrollTo(0, document.body.scrollHeight);" >
    <div id="main">
        <div id="error">
            Trình duyệt của bạn không được hỗ trợ. Bạn nên sử dụng (<a href="http://www.google.com/chrome">Chrome</a>) và (<a href="http://firefox.com/download/">Firefox</a>)
        </div>
        <div style="z-index: 500; position: sticky; top: 0px; padding-left:5%; padding-right:5%">
            <div id="playlist"></div>
            <img height="32px" id="showyt" onclick="showyt();" style="display: none; float: right;" src="https://vignette.wikia.nocookie.net/logopedia/images/9/97/Youtube_kids_app_icon.png/revision/latest/scale-to-width-down/480?cb=20150305173154"/>
            <font id="txtVideo" class="STYLE1" style="display: none; float: right; padding-right: 5px;">Xem video thì ấn vào </font>
        </div>
        <div style="padding:10px;"></div>
        <div id="wrap">
            <div id="text">
                <div id="nav">
                    <button id="previous" onclick="previous();" style="display: inline-block; float: left;">Trước</button>
                    <button id="next" onclick="next();" style="display: inline-block; float: right;">Sau</button>
                </div><br>
                <div id="code">
                    <p>This is placeholder</p>
                </div>
            </div>
            <div id="clock-box">
                <span class="STYLE1"></span><font color="#FF0000">* Anh Yêu Em *</font>
                <span class="STYLE1"> Khoảng thời gian bên nhau...</span>
                <div id="clock"></div>
            </div>
            <canvas id="canvas" width="1100" height="680"></canvas>
        </div>
        <div>
        </div>
    </div>
    <script>
        (function() {
            //<img width="300px" style="float: left; position: absolute; bottom: 0px;" src='https://acoolzero.github.io/website/kt/mylove/image/birthday.png'/>
            //<img width="300px" style="float: right; position: absolute; bottom: 0px; right: 0px;" src='https://acoolzero.github.io/website/kt/mylove/image/birthday.png'/>
        
            var iframe = document.createElement('iframe');
            var url = "https://www.youtube.com/embed/?listType=playlist&list=PLsBwWQkOtT2LdZWoMmK3ygK_zp_EPEsyh&iv_load_policy=3&autoplay=1&loop=1&index="+Math.floor((Math.random() * 40) + 0);
            iframe.id = "ytplaylist";
            iframe.src = url;
            iframe.frameBorder = 0;
            iframe.width = "100%";
            iframe.height = "1px";
            document.getElementById("playlist").appendChild(iframe);
        })();
        function showyt() {
            $('#ytplaylist').attr("height", "580px");
            $('#showyt').attr("onclick","hideyt();");
            $('#ytplaylist').css("padding-top","30px");
            $('#txtVideo').text("Ẩn video thì ấn vào ");
            
        }
        function hideyt() {
            $('#ytplaylist').attr("height", "1px");
            $('#showyt').attr("onclick","showyt();");
            $('#ytplaylist').css("padding-top","0");
            $('#txtVideo').text("Xem video thì ấn vào ");
            window.scrollTo(0, document.body.scrollHeight);
        }        
        setTimeout(function(){
            $('#txtVideo').show("slow");
            $('#showyt').show("slow");
        }, 5000);
    </script>
    <script>
        var latest = 8;
                    $('body').css("background-image","url('https://acoolzero.github.io/website/kt/mylove/image/birthday_background.jpeg')");
        if (Date() >= Date(2018,8,25))
        {
            latest = 10;

        }
        var here = latest;
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        function setRandomColor() {
            var x = document.getElementById("diary");
            var y = (x.contentWindow || x.contentDocument);
            if (y.document)
                y = y.document;
            if (here != 9 && here != 10)
                y.getElementById('txtDiary').style.color = getRandomColor();
        }
        // renxi/functions.js
        function previous() {
            here--;
            var iframe = document.getElementById('diary');            
            iframe.src = "./diary/" + here.toString() + ".html";
            iframe.reload;
            stoped = true;
            setTimeout(function(){
                setRandomColor();
                var code = $("#code");
                code.html($("#diary").contents().find("body").html());
                code.show().typewriter();
            }, 500);
            document.getElementById('next').disabled=false;
            if(here <= 1)
                document.getElementById('previous').disabled=true;
        }
        function next() {
            here++;
            var iframe = document.getElementById('diary');
            iframe.src = "./diary/" + here.toString() + ".html";
            iframe.reload;
            stoped = true;
            setTimeout(function(){
                setRandomColor();
                var code = $("#code");
                code.html($("#diary").contents().find("body").html());
                code.show().typewriter();
            }, 500);
            document.getElementById('previous').disabled=false;
            if(here >= latest)
                document.getElementById('next').disabled=true;
        }
        (function(){
            var iframe = document.createElement('iframe');
            iframe.src = "./diary/" + here.toString() + ".html";
            iframe.id = "diary";
            iframe.frameBorder = "0";
            iframe.height = "0";
            iframe.width = "0";
            document.getElementById('text').appendChild(iframe);
        })();
        
        (function(){
            var canvas = $('#canvas');
            
            if (!canvas[0].getContext) {
                $("#error").show();
                return false;        }
            var width = canvas.width();
            var height = canvas.height();        
            canvas.attr("width", width);
            canvas.attr("height", height);
            var opts = {
                seed: {
                    x: width / 2 - 20,
                    color: "rgb(190, 26, 37)",
                    scale: 2
                },
                branch: [
                    [535, 680, 570, 250, 500, 200, 30, 100, [
                        [540, 500, 455, 417, 340, 400, 13, 100, [
                            [450, 435, 434, 430, 394, 395, 2, 40]
                        ]],
                        [550, 445, 600, 356, 680, 345, 12, 100, [
                            [578, 400, 648, 409, 661, 426, 3, 80]
                        ]],
                        [539, 281, 537, 248, 534, 217, 3, 40],
                        [546, 397, 413, 247, 328, 244, 9, 80, [
                            [427, 286, 383, 253, 371, 205, 2, 40],
                            [498, 345, 435, 315, 395, 330, 4, 60]
                        ]],
                        [546, 357, 608, 252, 678, 221, 6, 100, [
                            [590, 293, 646, 277, 648, 271, 2, 80]
                        ]]
                    ]] 
                ],
                bloom: {
                    num: 700,
                    width: 1080,
                    height: 650,
                },
                footer: {
                    width: 1200,
                    height: 5,
                    speed: 10,
                }
            }
            var tree = new Tree(canvas[0], width, height, opts);
            var seed = tree.seed;
            var foot = tree.footer;
            var hold = 1;
            canvas.click(function(e) {
                var offset = canvas.offset(), x, y;
                x = e.pageX - offset.left;
                y = e.pageY - offset.top;
                if (seed.hover(x, y)) {
                    hold = 0; 
                    canvas.unbind("click");
                    canvas.unbind("mousemove");
                    canvas.removeClass('hand');
                }
            }).mousemove(function(e){
                var offset = canvas.offset(), x, y;
                x = e.pageX - offset.left;
                y = e.pageY - offset.top;
                canvas.toggleClass('hand', seed.hover(x, y));
            });
            var seedAnimate = eval(Jscex.compile("async", function () {
                seed.draw();
                while (hold) {
                    $await(Jscex.Async.sleep(10));
                }
                while (seed.canScale()) {
                    seed.scale(0.95);
                    $await(Jscex.Async.sleep(10));
                }
                while (seed.canMove()) {
                    seed.move(0, 2);
                    foot.draw();
                    $await(Jscex.Async.sleep(10));
                }
            }));
            var growAnimate = eval(Jscex.compile("async", function () {
                do {
                    tree.grow();
                    $await(Jscex.Async.sleep(10));
                } while (tree.canGrow());
            }));
            var flowAnimate = eval(Jscex.compile("async", function () {
                do {
                    tree.flower(2);
                    $await(Jscex.Async.sleep(10));
                } while (tree.canFlower());
            }));
            var moveAnimate = eval(Jscex.compile("async", function () {
                tree.snapshot("p1", 240, 0, 610, 680);
                while (tree.move("p1", 500, 0)) {
                    foot.draw();
                    $await(Jscex.Async.sleep(10));
                }
                foot.draw();
                tree.snapshot("p2", 500, 0, 610, 680);
                canvas.parent().css("background", "url(" + tree.toDataURL('image/png') + ")");
                canvas.css("background", "#ffe");
                $await(Jscex.Async.sleep(300));
                canvas.css("background", "none");
            }));
            var jumpAnimate = eval(Jscex.compile("async", function () {
                var ctx = tree.ctx;
                while (true) {
                    tree.ctx.clearRect(0, 0, width, height);
                    tree.jump();
                    //foot.draw();
                    $await(Jscex.Async.sleep(25));
                }
            }));
            var clockAnimate = eval(Jscex.compile("async", function () { 
                var together = new Date("Mar 22, 2015 0:0:1").getTime();    
                $("#clock-box").fadeIn(500);
                while (true) {
                    timeElapse(together);
                    $await(Jscex.Async.sleep(1000));
                }
            }));
            
            function textAnimate() {                
                setRandomColor();                
                $("#code").html($("#diary").contents().find("body").html());
                $('#next').attr("disabled", "true");
                $("#nav").show();
                $("#code").show().typewriter();
            }
            var runAsync = eval(Jscex.compile("async", function () {
                $await(seedAnimate());
                $await(growAnimate());
                $await(flowAnimate());
                $await(moveAnimate());
                clockAnimate().start();
                textAnimate();
                
                $await(jumpAnimate());
            }));
            runAsync().start();
        })();
    </script>
</body>
</html>
